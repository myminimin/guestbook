<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">GuestBook Modify Page</h1>

        <form action="/guestbook/modify" method="post"> <!-- read.html 그대로 가져와서 form 태그 추가-->

            <!-- 페이지 번호 + 검색 타입/키워드 -->
            <input type="hidden" name="page" th:value="${requestDTO.page}">
            <input type="hidden" name="type" th:value="${requestDTO.type}">
            <input type="hidden" name="keyword" th:value="${requestDTO.keyword}">

            <div class="form-group">
                <label>Gno</label>
                <input type="text" class="form-control" name="gno"
                       th:value="${dto.gno}" readonly>
            </div>  <!-- readonly 그대로 둬서 수정이 불가능하게 함-->

            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title"
                       th:value="${dto.title}">
            </div> <!-- readonly 지우면 수정 가능! -->

            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" rows="5" name="content">
        [[${dto.content}]]</textarea>
            </div>

            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" name="writer"
                       th:value="${dto.writer}" readonly>
            </div>

            <!-- 날짜 부분은 JPA에서 자동으로 처리되기 때문에 name 속성 없이 작성된다. -->
            <div class="form-group">
                <label>RegDate</label>
                <input type="text" class="form-control"
                       th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>

            <div class="form-group">
                <label>ModDate</label>
                <input type="text" class="form-control"
                       th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
            </div>
        </form>

        <!-- button이 여러 개 있기 때문에 구분하기 위해 modifyBtn/listBtn/removeBtn 속성을 추가 -->
        <button type="button" class="btn btn-primary modifyBtn">Modify</button>
        <button type="button" class="btn btn-info listBtn">List</button>
        <button type="button" class="btn btn-danger removeBtn">Remove</button>

        <script th:inline="javascript">

            var actionForm = $("form");

            $(".removeBtn").click(function () {

                actionForm
                    .attr("action", "/guestbook/remove")
                    .attr("method", "post");

                actionForm.submit();

            }); /* remove 버튼 클릭 시 동작 */

            $(".modifyBtn").click(function () {

                if (!confirm("수정하시겠습니까?")) {
                    return;
                }

                actionForm
                    .attr("action", "/guestbook/modify")
                    .attr("method", "post")
                    .submit();

            }); /* modify 버튼 클릭 시 동작 */

            $(".listBtn").click(function () {

                // var pageInfo = $("input[name='page']"); 원래는 수정->목록 페이지로 이동 시에 page의 값만 보넀음
                var page = $("input[name='page']");
                var type = $("input[name='type']");
                var keyword = $("input[name='keyword']");

                actionForm.empty(); // form 태그의 모든 내용을 지우고

                // actionForm.append(pageInfo);
                // 목록 페이지 이동에 필요한 내용을 다시 추가 (페이지 번호, 타입, 키워드)
                actionForm.append(page);
                actionForm.append(type);
                actionForm.append(keyword);
                actionForm
                    .attr("action", "/guestbook/list")
                    .attr("method", "get");

                actionForm.submit();

            }); // list 버튼 클릭 시 동작

        </script>
    </th:block>

</th:block>
