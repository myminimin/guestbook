<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <!-- register button -->
        <h1 class="mt-4">GuestBook List Page
            <span>
        <a th:href="@{/guestbook/register}">
          <button type="button" class="btn btn-outline-primary">REGISTER</button>
        </a>
      </span>
        </h1>

        <!-- search form -->
        <form action="/guestbook/list" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value="1"> <!-- Search 버튼을 누르는 것은 새롭게 검색을 진행하는 것이므로 무조건 1페이지를 지정 -->
                <div class="input-group-prepend">
                    <!-- PageRequestDTO를 이용해서 검색 타입에 맞게 자동으로 선택될 수 있도록 구성 -->
                    <select class="custom-select" name="type">
                        <option th:selected="${pageRequestDTO.type == null}">----------</option>
                        <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                        <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                        <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                        <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
                        <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목+내용+작성자</option>
                    </select>
                </div>
                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
                    <!-- Clear : 조건 없이 새로 목록 페이지를 보는 것을 의미-->
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Writer</th>
                <th scope="col">Regdate</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="dto : ${result.dtoList}">
                <!--Thymeleaf에서는 링크 처리를 파라미터와 값을 (키=값)의 형태로 처리할 수 있다.-->
                <th scope="row">
                    <!-- 검색 후 조회페이지로 이동 시에 type, keyword 값도 가져갈 수 있도록 추가 -->
                    <!-- <a th:href="@{/guestbook/read(gno = ${dto.gno}, page= ${result.page})}">[[${dto.gno}]]</a> -->
                    <a th:href="@{/guestbook/read(gno = ${dto.gno},
                                                  page= ${result.page},
                                                  type=${pageRequestDTO.type},
                                                  keyword=${pageRequestDTO.keyword})}">[[${dto.gno}]]</a>
                </th>
                <td>[[${dto.title}]]</td>
                <td>[[${dto.writer}]]</td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>

            </tbody>
        </table>

        <!-- 페이지 번호의 검색 조건(type, keyword) 추가 (기존에는 단순히 page라는 값만을 처리했다.) -->
        <ul class="pagination h-100 justify-content-center align-items-center">

            <li class="page-item " th:if="${result.prev}">
                <!-- <a class="page-link" th:href="@{/guestbook/list(page= ${result.start -1})}" tabindex="-1">Previous</a> -->
                <a class="page-link"
                   th:href="@{/guestbook/list(page= ${result.start -1},
                   type=${pageRequestDTO.type},
                   keyword=${pageRequestDTO.keyword})}" tabindex="-1">Previous</a>
            </li>

            <li th:class=" 'page-item ' + ${result.page == page?'active':''} "
                th:each="page: ${result.pageList}">
                <!-- <a class="page-link" th:href="@{/guestbook/list(page = ${page})}">[[${page}]]</a> -->
                <a class="page-link"
                   th:href="@{/guestbook/list(page = ${page},
                   type=${pageRequestDTO.type},
                   keyword=${pageRequestDTO.keyword})}">[[${page}]]</a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <!-- <a class="page-link" th:href="@{/guestbook/list(page = ${result.end + 1})}">Next</a> -->
                <a class="page-link"
                   th:href="@{/guestbook/list(page = ${result.end + 1},
                   type=${pageRequestDTO.type},
                   keyword=${pageRequestDTO.keyword})}">Next</a>
            </li>

        </ul>

        <!-- modal -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">

            var msg = [[${msg}]];

            console.log(msg);

            if (msg) {
                $(".modal").modal();
            }

            var searchForm = $("#searchForm");

            $('.btn-search').click(function (e) {
                searchForm.submit();
            }); // search 버튼 클릭 시 동작

            $('.btn-clear').click(function (e) {
                searchForm.empty().submit();
            }); // clear 버튼 클릭 시 동작

        </script>

    </th:block>

</th:block>
